<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      td{
        width: 200px;
        height: 80px;
      }
      div{
        overflow:scroll;
        border: 2px solid green;
        height:200px;
        width: 100%;
      }
    </style>
</head>
<body >
  <div onscroll="onclickevent()">
    <table id="table" border="1">
     <tr>
      <td></td>
      <td></td>
      <td></td>
     </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
     </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
     </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
     </tr>
    </table>
    <script>
        function onclickevent(){
            var tab = document.getElementById("table");
            var trow = tab.insertRow(-1);
           
            trow.insertCell(0).innerHTML="hi";
             trow.insertCell(1).innerHTML="hello";
            trow.insertCell(2).innerHTML="hi";
        }
    </script>
</body>
</html>
